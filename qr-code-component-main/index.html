<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    :root {
      --slate-900: hsl(218, 44%, 22%);
      --white: hsl(0, 0%, 100%);
      --slate-300: hsl(212, 45%, 89%);
      --slate-500: hsl(216, 15%, 48%);
    }
    *{margin:0;padding:0;}
    body{font-family: 'Outfit', sans-serif;box-sizing: border-box;height: 100vh}
    .attribution h1{ font-size: .8rem; text-align: center; }
    .attribution a { color: var(--slate-900); }
    main { height: 100%;}
    .qr-block {
      background-color: var(--slate-300);
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .qr-section{
      margin: 4rem 0;
      max-width: 250px;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    .qr-section .img {
      padding: 16px;
      overflow: hidden;
    }
    .qr-section .img img {width: 100%;border-radius: 8px;}
    .sub-section{
      padding: 16px;
      padding-top: 0;
      text-align: center;}
    .sub-section .title {
      font-size: 1.2rem;
      font-weight: 500;
      color:var(--slate-900)}
    .sub-section .sub-title {
      font-size: .75rem;
      color:var(--slate-500);
    }
    .sub-section p+p{padding-top: 16px;}
  </style>
</head>
<body>
  <div class="attribution">
    <h1>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mogivara luffy</a>.</h1>
  </div>
  <main>
    <section class="qr-block">
      <div class="qr-section">
        <div class="img">
          <img src="./images/image-qr-code.png" alt="QR code"/>
        </div>
        <div class="sub-section">
          <p class="title">Improve your front-end skills by building projects</p>
          <p class="sub-title">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
